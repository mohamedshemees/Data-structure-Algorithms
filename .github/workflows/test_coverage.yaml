name: Test Coverage Enforcement
on:
  pull_request:
    branches: [ main ]

jobs:
  coverage-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write  # Required for PR comments
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew  # Fixes permission error

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run coverage check
        run: |
          ./gradlew clean test jacocoTestCoverageVerification
          COVERAGE=$(awk -F'[><]' '
            /<counter type="LINE"/ { 
              covered=$3; missed=$5; 
              print int(covered/(covered+missed)*100)
            }' build/reports/jacoco/test/jacocoTestReport.xml)
          
          echo "COVERAGE_PERCENT=$COVERAGE" >> $GITHUB_ENV
          [ $COVERAGE -ge 80 ] || exit 1

      - name: Post coverage comment
        if: always()
        uses: actions/github-script@v6
        env:
          COVERAGE: ${{ env.COVERAGE_PERCENT }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const message = `
            ## ðŸ“Š Test Coverage: ${process.env.COVERAGE}%
            **Minimum Required:** 80%
            ${process.env.COVERAGE < 80 ? 'âŒ **Merge blocked**' : 'âœ… **Ready to merge**'}
            `;
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: build/reports/jacoco/test/html/
