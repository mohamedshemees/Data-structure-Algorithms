name: Test Coverage Enforcement
on:
  pull_request:
    branches: [ main ]

jobs:
  coverage-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}

      - name: Run coverage check
        run: |
          ./gradlew clean test jacocoTestCoverageVerification
          COVERAGE=$(awk -F'[><]' '
            /<counter type="LINE"/ { 
              covered=$3; missed=$5; 
              print int(covered/(covered+missed)*100)
            }' build/reports/jacoco/test/jacocoTestReport.xml)
          
          echo "COVERAGE_PERCENT=$COVERAGE" >> $GITHUB_ENV
          if [ $COVERAGE -lt 80 ]; then
            echo "::error::Coverage too low: $COVERAGE% (<80%)"
            exit 1
          fi

      - name: Post coverage comment
        if: always()
        uses: actions/github-script@v6
        env:
          COVERAGE: ${{ env.COVERAGE_PERCENT }}
        with:
          script: |
            const message = [
              '## Test Coverage Result',
              `✅ Line Coverage: ${process.env.COVERAGE}%`,
              '📌 Minimum Required: 80%',
              '',
              process.env.COVERAGE < 80 
                ? '❌ **Merge blocked**: Coverage below threshold'
                : '✔️ Ready to merge!'
            ].join('\n');
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: build/reports/jacoco/test/html/
