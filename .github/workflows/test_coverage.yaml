name: Test Coverage Enforcement
on:
  pull_request:
    branches: [ main ]

jobs:
  coverage-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write  # Required for PR comments
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew  # Fixes permission error

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run coverage check
        run: |
          # Run tests and generate reports
          ./gradlew clean test jacocoTestReport jacocoTestCoverageVerification
          
          # Safely extract coverage value
          COVERAGE=$(awk -F'[><]' '
            /<counter type="LINE"/ { 
              if ($3+$5 > 0) {
                printf "%d", ($3/($3+$5)*100
                exit
              }
            }
            END { if (!NR) print "0" }' build/reports/jacoco/test/jacocoTestReport.xml | tr -d '\n')
          
          # Validate numeric value
          if ! [[ "$COVERAGE" =~ ^[0-9]+$ ]]; then
            echo "⚠️ Invalid coverage value: '$COVERAGE'"
            COVERAGE=0
          fi
          
          echo "COVERAGE_PERCENT=${COVERAGE}" >> $GITHUB_ENV
          echo "Total line coverage: ${COVERAGE}%"
          
          # Only fail if valid coverage < 80%
          if [ "$COVERAGE" -lt 80 ]; then
            echo "❌ Coverage below required 80% threshold"
            exit 1
          fi

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: build/reports/jacoco/test/html/
