name: Test Coverage Enforcement

on:
  pull_request:
    branches:
      - main

jobs:
  coverage-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write  # Required for PR comments

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Step 3: Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: temurin

      # Step 4: Run the tests and generate reports
      - name: Run coverage check
        run: |
          # Run the tests and generate reports
          ./gradlew clean test jacocoTestReport jacocoTestCoverageVerification

          # Safely extract coverage value from the generated report
          COVERAGE=$(awk -F'[><]' '
            /<counter type="LINE"/ { 
              if ($3 + $5 > 0) {
                # Calculate coverage percentage
                printf "%d", ($3 / ($3 + $5) * 100)
                exit
              }
            }
            END {
              # Default to 0 if no data is found
              if (!NR) print "0"
            }' build/reports/jacoco/test/jacocoTestReport.xml | tr -d '\n')

          # Validate that the coverage value is numeric
          if ! [[ "$COVERAGE" =~ ^[0-9]+$ ]]; then
            echo "âš ï¸ Invalid coverage value: '$COVERAGE'"
            COVERAGE=0
          fi

          # Set the coverage percentage as an environment variable
          echo "COVERAGE_PERCENT=${COVERAGE}" >> $GITHUB_ENV

          # Display the total line coverage
          echo "Total line coverage: ${COVERAGE}%"

          # Only fail if the coverage is below the threshold of 80%
          if [ "$COVERAGE" -lt 80 ]; then
            echo "âŒ Coverage below required 80% threshold"
            exit 1
          fi

      # Step 5: Upload the coverage report as an artifact
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: build/reports/jacoco/test/html/

      # Step 6: Comment on PR with coverage details
      - name: Comment on PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const coverage = process.env.COVERAGE_PERCENT;
            const comment = `## JaCoCo Test Coverage Report
            Total Line Coverage: **${coverage}%**
            
            ${coverage >= 80 
              ? 'âœ… Coverage meets or exceeds the required 80% threshold. Great job!'
              : 'âŒ Coverage is below the required 80% threshold. Please add more tests to improve coverage.'}
            
            ğŸ“Š [View detailed coverage report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
